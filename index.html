<!DOCTYPE html>
<html>

<head>
    <script src="script.js"></script>
    <!--reference script-->
    <link rel="stylesheet" href="style.css"> <!-- reference styling sheet -->
    <title>Simple Interest Calculator</title> <!-- title the page -->
</head>

<body>

    <div class="maindiv">
        <h1>Simple Interest Calculator</h1> <br> 
        <form id="form1" onsubmit="return check_principal()">
            <!-- create form that checks the principal when submitted -->
            Amount<input type="number" id="principal" min="1"> <br> <br>
            Interest Rate<input type="range" id="rate" name="rate" min="1" max="20" step="0.25" value="10.25"
                onchange="change_rate()">
            <span id="change">10.25</span>% <br><br>
            No. of Years<select name="years" id="years" value="1"></select> <br><br>
            <input type="button" value="Compute Interest" id="comp_button" onclick="compute()"> <br> <br>

        </form>
        <span id="result"> </span>
        <br><br>
        <footer>&copy; Everyone Can Get Rich</footer> <!-- create footer with copyright -->
    </div>

</body>

</html>
